[tox]
minversion = 1.6
envlist = py27, flake8, doc

[testenv]
basepython=python2.7
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = pytest {posargs}

[testenv:venv]
commands = {posargs}

[testenv:doc]
deps = -r{toxinidir}/docs/requirements.txt
commands = sphinx-build -W -b html docs/ docs/_build/html

[testenv:flake8]
commands = flake8 {posargs}
# No need to install any other dependency
deps = pyflakes==1.6.0
       flake8

[flake8]
exclude = .git,.tox,__pycache__,build,docs,dist,scap/sh.py,bin

[pytest]
addopts = --cov=scap --cov-report=html --doctest-modules
# --cov-branch add this option to above when we're on a newer pytest
testpaths=tests/scap
